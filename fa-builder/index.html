<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="built/main.js" type="module" defer></script>
</head>

<body>
  <h1>fa-builder</h1>
  <div id="app-container">
    <svg id="canvas" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <!-- A marker to be used as an arrowhead -->
        <marker id="arrow" viewBox="0 0 12 12" refX="10" refY="6" markerWidth="6" markerHeight="6"
          orient="auto-start-reverse">
          <path d="M 0 0 L 12 6 L 0 12 z" />
        </marker>
      </defs>
      <g id="state-layer"></g>
      <g id="edge-layer"></g>
      <g id="top-layer"></g>
    </svg>

    <div id="add-state" class="statelike">Drag me!</div>

    <div id="config-menu-container" class="none">
      <form id="trans-config">
        <h2>Edge config</h2>
        <p>
          <label for="edge-type">Edge type:</label>
          <select id="edge-type">
            <option value="po">po - program order</option>
            <option value="rf">rf - read from</option>
            <option value="dmb">dmb/sync - strong barrier</option>
            <option value="lwsync">lwsync - lightweight sync</option>
            <option value="addr">addr - address dependency</option>
            <option value="ctrl">ctrl - control dependency</option>
            <option value="ctrlisb">ctrlisb/isync - control-isb/isync dependency</option>
            <option value="co">co - coherence condition</option>
            <option value="data">data - data dependency</option>
            <option value="fr">fr - from reads</option>
          </select>
        </p>
        <fieldset>
          <legend>Line style</legend>
          <input type="radio" id="line-choice" name="arrow-type" value="line">
          <label for="line-choice">Line</label>
          <input type="radio" id="bezier-choice" name="arrow-type" value="bezier">
          <label for="bezier-choice">Bezier curve</label>
          <p id="line-options">
            <input type="checkbox" id="shortest-line">
            <label for="shortest-line">Shortest line</label>
          </p>
        </fieldset>
        <p>
          <button id="reverse-edge">Reverse Text Side</button>
        </p>
      </form>

      <form id="state-config">
        <h2>State config</h2>
        <p>
          <input type="radio" name="access" id="read">
          <label for="read">Read</label>
          <input type="radio" name="access" id="write">
          <label for="write">Write</label>
        </p>
        <p>
          <label for="addr">Addr:</label>
          <input id="addr">
        </p>
        <p>
          <label for="value">Value:</label>
          <input id="value">
        </p>
        <p>
          <input type="radio" name="state-type" id="starting">
          <label for="starting">Starting</label>
          <input type="radio" name="state-type" id="ending">
          <label for="ending">Ending</label>
          <input type="radio" name="state-type" id="neither">
          <label for="neither">Neither</label>
        </p>
      </form>

      <p id="mult-warning">
        Multiple elements selected.
      </p>

      <p id="common-menu">
        <button type="button" id="delete">Delete</button>
      </p>

      <p id="config-menu-hint">
        Drag and select something on the canvas to view configuration options.
      </p>
    </div>
    <div id="output-container">
      Output goes here:
      <pre id="output"></pre>
    </div>
  </div>
</body>

</html>
